<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-Step</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    
    <link rel="stylesheet" href="css/style.css">
    
    
    
    <style>
        
        #header {border-bottom: 1px solid rgba(200,200,200,0.89);padding: 19px 0;width:100%;background: rgba(255,255,255,0.999); margin-bottom: 20px; }
        #header .logo img {height: 40px; }
        #header ul.menu {overflow: hidden;margin: 0 3%;height: 100%;position: relative;float:right;}
        #header ul.menu li {display: inline-block;padding: 0 16px;}
        #header ul.menu li a {
            font-size: 13px;
            text-decoration: none; 
            line-height: 40px; color: #c12066;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-style: normal;
        } 
    </style>
</head>
<body>
    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 logo">
                    <img src="https://jurosbaixos.com.br/testes/wp-content/uploads/sites/7/2018/05/logo-vetorizada-3.png" alt="">
                </div>
                <div class="col-md" style="float: right;">
                    <ul class="menu">
                        <li><a href="#">Simulador</a></li>
                        <li><a href="#">Educação Financeira</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <!-- multistep form -->
            <form id="msform" class="col-md">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Dados Pessoais</li>
                    <li>Dados Financeiro</li>
                    <li>Dados Bancários</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Dados Pessoais</h2>
                    <h3 class="fs-subtitle">Esse é o passo 1</h3>
                    <input type="text" name="email" placeholder="Email" />
                    <input type="password" name="pass" placeholder="Password" />
                    <input type="password" name="cpass" placeholder="Confirm Password" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Dados Financeiro</h2>
                    <h3 class="fs-subtitle">Esse é o passo 2</h3>
                    <input type="text" name="twitter" placeholder="Twitter" />
                    <input type="text" name="facebook" placeholder="Facebook" />
                    <input type="text" name="gplus" placeholder="Google Plus" />
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Dados Bancários</h2>
                    <h3 class="fs-subtitle">Esse é o passo 1</h3>
                    <input type="text" name="fname" placeholder="First Name" />
                    <input type="text" name="lname" placeholder="Last Name" />
                    <input type="text" name="phone" placeholder="Phone" />
                    <textarea name="address" placeholder="Address"></textarea>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headhesive/1.2.4/headhesive.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
